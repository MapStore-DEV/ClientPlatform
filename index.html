<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Scanner</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/mapstore-theme.css" />
    <link rel="stylesheet" href="assets/css/landing-page.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
  </head>

  <body>
    <div id="container" style="text-align: center;">
      <div class="wrapper">
        <div class="row">      
            <img src="assets/img/dot.png" id="centered">
        </div>
          
        <div style="margin-top: 10%" id="home_preview">
          <h1 >MapStore</h1>
          <a id="btn-scan-qr">
            <img src="assets/img/qr-code.png" style="width:300px; height: 60%;">
          </a>
        </div>

          <canvas hidden="" id="qr-canvas"></canvas>
      </div>

    <a href="shopping-list.html">
      <div style="bottom: 2%; right: 4%; position: fixed" id="shop_list">
        <button type="button" class="btn btn-danger btn-circle btn-xl" style="background: white;opacity: 1;"><img src="assets/img/checklist.png" width="60px"></button> 
      </div>
    </a>

    <script src="assets/js/qrCodeScanner.js"></script>
  </body>
</html>
